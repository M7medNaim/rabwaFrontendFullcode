<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon.ico -->
    <link rel="shortcut icon" href="asset/image/logo.png" type="image/x-icon">
    <!-- aos library -->
    <link rel="stylesheet" href="asset/css/aos.css">
    <!-- bootstrap v5.3.3 -->
    <link rel="stylesheet" href="asset/css/bootstrap.rtl.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>ربوة - كود كلمة المرور</title>
</head>

<body>
    <!-- start section login -->
    <section class="login">
        <div class="container">
            <div class="logo">
                <img src="asset/image/logo.png" alt="logo image">
                <h3>ربوة</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-7 col-lg-5 mt-5 pt-5">
                    <div class="card" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                        <div class="card-body">
                            <h3>كود كلمة المرور</h3>
                            <form action="" method="post">
                                <div class="d-flex justify-content-center">
                                    <input type="text" maxlength="1" class="form-control verification-code-input"
                                        id="code1" autofocus>
                                    <input type="text" maxlength="1" class="form-control verification-code-input"
                                        id="code2">
                                    <input type="text" maxlength="1" class="form-control verification-code-input"
                                        id="code3">
                                    <input type="text" maxlength="1" class="form-control verification-code-input"
                                        id="code4">
                                </div>
                                <div class="buttons">
                                    <p class="signUpLink text-start mt-4">اذا لم يصلك كود التأكيد <a
                                            href="sign-in-rtl.html">اعادة ارسال</a></p>
                                    <button type="submit" class="BtnSignIn mt-5 mb-2">ارسال</button><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- aos js library -->
    <script src="asset/js/aos.js"></script>
    <!-- bootstrap link js -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- inline js -->
    <script src="asset/js/index.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', (event) => {
            const inputs = document.querySelectorAll('.verification-code-input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
