<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon.ico -->
    <link rel="shortcut icon" href="asset/image/logo.png" type="image/x-icon">
    <!-- aos library -->
    <link rel="stylesheet" href="asset/css/aos.css">
    <!-- bootstrap v5.3.3 -->
    <link rel="stylesheet" href="asset/css/bootstrap.rtl.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>ربوة - انشاء حساب جديد</title>
</head>

<body>
    <!-- start section login -->
    <section class="login">
        <div class="container">
            <div class="logo">
                <img src="asset/image/logo.png" alt="logo image">
                <h3>ربوة</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-7 col-lg-5 mt-5 mt-lg-0">
                    <div class="card" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                        <div class="card-body">
                            <h3>انشاء حساب جديد</h3>
                            <form action="" method="post">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">ايميل </label>
                                    <input type="email" placeholder="ادخل ايميلك" class="form-control"
                                        id="exampleInputEmail1" style="direction: rtl;">
                                </div>
                                <div class="mb-3">
                                    <label for="userName" class="form-label">اسم المستخدم </label>
                                    <input type="text" placeholder="ادخل الاسم" class="form-control" id="userName">
                                </div>
                                <div class="mb-3">
                                    <label for="userPhone" class="form-label">رقم الموبايل </label>
                                    <input type="number" placeholder="ادخل رقم الموبايل" class="form-control"
                                        id="userPhone" style="direction: rtl;">
                                </div>
                                <div class="mb-3 userPassword">
                                    <label for="userPassword" class="form-label">كلمة المرور </label>
                                    <input type="password" placeholder="ادخل كلمة المرور" class="form-control"
                                        id="userPassword">
                                    <i class="fa-regular fa-eye" id="togglePassword"></i>

                                </div>
                                <a href="forgot-password-rtl.html" class="forgotPass">نسيت كلمة المرور ؟</a>
                                <div class="buttons">
                                    <button type="submit" class="BtnSignIn my-3">تسجيل دخول</button><br>
                                    <button type="submit" class="BtnGoogle">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <g clip-path="url(#clip0_809_159)">
                                                <path
                                                    d="M19.805 10.2304C19.805 9.55059 19.7499 8.86714 19.6323 8.19839H10.2V12.0492H15.6014C15.3773 13.2912 14.6571 14.3898 13.6025 15.088V17.5866H16.825C18.7173 15.8449 19.805 13.2728 19.805 10.2304Z"
                                                    fill="#4285F4" />
                                                <path
                                                    d="M10.1999 20.0006C12.897 20.0006 15.1714 19.1151 16.8286 17.5865L13.6061 15.0879C12.7096 15.6979 11.5521 16.0433 10.2036 16.0433C7.59474 16.0433 5.38272 14.2832 4.58904 11.9169H1.26367V14.4927C2.96127 17.8695 6.41892 20.0006 10.1999 20.0006Z"
                                                    fill="#34A853" />
                                                <path
                                                    d="M4.5854 11.9169C4.16651 10.675 4.16651 9.33014 4.5854 8.08818V5.51239H1.2637C-0.154633 8.33804 -0.154633 11.6671 1.2637 14.4927L4.5854 11.9169Z"
                                                    fill="#FBBC04" />
                                                <path
                                                    d="M10.1999 3.95805C11.6256 3.936 13.0035 4.47247 14.036 5.45722L16.8911 2.60218C15.0833 0.904587 12.6838 -0.0287217 10.1999 0.000673888C6.41892 0.000673888 2.96126 2.13185 1.26367 5.51234L4.58537 8.08813C5.37537 5.71811 7.59106 3.95805 10.1999 3.95805Z"
                                                    fill="#EA4335" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_809_159">
                                                    <rect width="20" height="20" fill="white" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                        الاستمرار باستخدام جوجل

                                    </button>
                                    <p class="signUpLink">لديك حساب بالفعل ؟ <a href="sign-in-rtl.html">تسجيل دخول</a>
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- aos js library -->
    <script src="asset/js/aos.js"></script>
    <!-- bootstrap link js -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- inline js -->
    <script src="asset/js/index.js"></script>

    <script>
        let userPassword = document.getElementById('userPassword');
        let togglePassword = document.getElementById('togglePassword');
        togglePassword.onclick = _ => {
            const type = userPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            userPassword.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
            togglePassword.classList.toggle('fa-eye');

        }
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
