<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon.ico -->
    <link rel="shortcut icon" href="asset/image/logo.png" type="image/x-icon">
    <!-- aos library -->
    <link rel="stylesheet" href="asset/css/aos.css">
    <!-- bootstrap v5.3.3 -->
    <link rel="stylesheet" href="asset/css/bootstrap.rtl.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>ربوة - New Password</title>
</head>

<body>
    <!-- start section login -->
    <section class="login">
        <div class="container">
            <div class="logo">
                <img src="asset/image/logo.png" alt="logo image">
                <a href="send-code-rtl.html">
                <h3>ربوة</h3>
            </a>
            </div>
            <div class="row justify-content-center mt-5 pt-5  ">
                <div class="col-12 col-md-7 col-lg-5  mt-5 mt-lg-0">
                    <div class="card" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                        <div class="card-body">
                            <h3>كلمة مرور جديدة</h3>
                            <form action="" method="post">
                                <div class="mb-3 userPassword">
                                    <label for="userPassword" class="form-label">ادخل كلمة المرور </label>
                                    <input type="password" placeholder="ادخل كلمة المرور"
                                        class="form-control userPasswordInput" id="userPassword">
                                    <i class="fa-regular fa-eye togglePassword"></i>
                                </div>
                                <div class="mb-3 userPassword">
                                    <label for="userPassword" class="form-label">تأكيد كلمة المرور </label>
                                    <input type="password" placeholder="تاكيد كلمة المرور"
                                        class="form-control userPasswordInput" id="userConfirmPassword">
                                    <i class="fa-regular fa-eye togglePassword"></i>
                                </div>
                                <div class="buttons">
                                    <button type="submit" class="BtnSignIn my-3">تأكيد</button><br>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- aos js library -->
    <script src="asset/js/aos.js"></script>
    <!-- bootstrap link js -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- inline js -->
    <script src="asset/js/index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const passwordInputs = document.querySelectorAll('.userPasswordInput');
            const togglePasswords = document.querySelectorAll('.togglePassword');

            togglePasswords.forEach((togglePassword, index) => {
                togglePassword.addEventListener('click', () => {
                    const passwordInput = passwordInputs[index];
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    togglePassword.classList.toggle('fa-eye-slash');
                    togglePassword.classList.toggle('fa-eye');
                });
            });
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
