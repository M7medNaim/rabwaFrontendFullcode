<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon.ico -->
    <link rel="shortcut icon" href="asset/image/logo.png" type="image/x-icon">
    <!-- aos library -->
    <link rel="stylesheet" href="asset/css/aos.css">
    <!-- bootstrap v5.3.3 -->
    <link rel="stylesheet" href="asset/css/bootstrap.rtl.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>ربوة - نسيت كلمة المرور</title>
</head>

<body>
    <!-- start section login -->
    <section class="login">
        <div class="container">
            <div class="logo">
                <img src="asset/image/logo.png" alt="logo image">
                <a href="new-password-rtl.html">
                <h3>ربوة</h3>
            </a>
            </div>
            <div class="row justify-content-center mt-5 pt-5 pt-md-0">
                <div class="col-12 col-md-7 col-lg-5 ">
                    <div class="card" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                        <div class="card-body">
                            <h3>نسيت كلمة المرور</h3>
                            <form action="" method="post">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">الايميل </label>
                                    <input type="email" placeholder="ادخل ايميلك" class="form-control"
                                        id="exampleInputEmail1" style="direction: rtl;">
                                </div>
                                <div class="buttons">
                                    <button type="submit" class="BtnSignIn my-2">ارسال</button><br>
                                    <p class="signUpLink"><a href="send-code-rtl.html">الرجوع لتسجيل الدخول</a></p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- aos js library -->
    <script src="asset/js/aos.js"></script>
    <!-- bootstrap link js -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- inline js -->
    <script src="asset/js/index.js"></script>

    <script>
        let userPassword = document.getElementById('userPassword');
        let togglePassword = document.getElementById('togglePassword');
        togglePassword.onclick = _ => {
            const type = userPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            userPassword.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
            togglePassword.classList.toggle('fa-eye');

        }
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
